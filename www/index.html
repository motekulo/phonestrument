        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content=
            "default-src 'self' ws: data: gap: https://ssl.gstatic.com 'unsafe-eval' 'unsafe-inline';
            child-src blob: ;
            style-src 'self' 'unsafe-inline' http://fonts.googleapis.com/;
            font-src *;
            media-src *">

        <!-- old security policy

        <meta http-equiv="Content-Security-Policy" content="
            default-src *;

    <body>
        <div class="row">
        <div class="col s12">
        <ul class="tabs">
        <li class="tab col s3"><a class="active" href="#test1">Stage</a></li>
        <li class="tab col s3"><a href="#sequencer">Sequencer</a></li>
        <li class="tab col s3"><a href="#instrument">Instrument</a></li>
        <li class="tab col s3"><a href="#test4">Settings</a></li>
        </ul>
        </div>
        <div id="test1" class="col s12">
            <canvas nx="stage" id="mainStage"
                               class="col s10">
            </canvas>
            <canvas  nx="button" class="nxButton" id="addItemButton"
                                 style="width:60px;height:60px" label="Add">
            </canvas>
            <canvas  nx="toggle" class="nxToggle" id="togglePanVol"
                                 style="width:60px;height:60px" label="pan/vol on drag">
            </canvas>


        </div>
        <div id="sequencer" class="col s12">
            <canvas nx="matrix" id="seqMatrix" 
                                class="col s11">
            </canvas>

            <canvas  nx="number" id="divisionNumber" style="width:40px;height:20px">
            </canvas>


            <canvas  nx="button" class="nxButton" id="octaveUpButton"
                                                            label="Up">
            </canvas>
            <canvas nx="comment" class="comment"
                                 id="octaveComment">
            </canvas>
            <canvas  nx="button" class="nxButton" id="octaveDownButton"
                                                  label="Down">
            </canvas>

            <canvas nx="comment" class="comment"
                                 id="barnumberComment">
            </canvas>

            <canvas  nx="number" id="partLength"
                                 style="width:60px;height:40px">
            </canvas>
            <canvas  nx="toggle" id="playButton" label="Play"
                                                 class="transport">
            </canvas>


        </div>
        <div id="instrument" class="col s12">
            <canvas nx="slider" id="instSlider1"
                                style="width:80px;height:180px">
            </canvas>

            <select name="select" id="instTypeSelect" style="width:80px;height:40px">
                <option value="mono">mono</option>
                <option value="poly">poly</option>
                <option value="samples">samples</option>
            </select>

            <select name="select" id="instWaveSelect">
                <option value="square">square</option>
                <option value="sine" selected>sine</option>
                <option value="triangle">triangle</option>
            </select>

        </div>
        <div id="test4" class="col s12">
            <canvas  nx="number" id="tempoText"
                             label="Tempo" style="width:160px;height:80px">
        </canvas>
        <canvas nx="banner" id="nexusuiBanner"
                            style="width:160px;height:80px">
        </canvas>
    </div>
