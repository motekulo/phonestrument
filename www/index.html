<!DOCTYPE html>
<html>

  -->
<head>
    <title>Blank Cordova Mobile App Project Template (Lite)</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta http-equiv="Content-Security-Policy" content="
    default-src *;
    child-src blob: ;
    media-src 'self' blob: ;
    style-src 'self' 'unsafe-inline' http://fonts.googleapis.com/;
    script-src 'self' 'unsafe-inline' 'unsafe-eval'">

    <!-- see http://webdesign.tutsplus.com/tutorials/htmlcss-tutorials/quick-tip-dont-forget-the-viewport-meta-tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <style>
        /* following two viewport lines are equivalent to the meta viewport statement above, needed for Windows */
        /* see http://www.quirksmode.org/blog/archives/2014/05/html5_dev_conf.html and http://dev.w3.org/csswg/css-device-adapt/ */
        @-ms-viewport { width: 100vw ; zoom: 100% ; }  @viewport { width: 100vw ; zoom: 100% ; }
        @-ms-viewport { user-zoom: fixed ; }           @viewport { user-zoom: fixed ; }
    </style>
    <link rel="stylesheet" type="text/css" href="lib/app.css" />
    
    <script type="text/javascript" charset="utf-8" src="lib/jquery.min.js"></script>
    
    <script src="cordova.js"></script>          <!-- phantom library, needed for Cordova api calls, added during build -->
    <script type="text/javascript" src="lib/nexusUI.js"></script>
    <script type="text/javascript" src="lib/Tone.js"></script>
    
    <script type="text/javascript" src="js/simplebarseqadaptor.js"></script>
<script type="text/javascript" src="js/phonestrument.js"></script>
<script type="text/javascript" src="js/player.js"></script>
    <script src="js/app.js"></script>           <!-- recommended location of your JavaScript code relative to other JS files -->
    <script src="xdk/init-dev.js"></script>     <!-- normalizes device and document ready events, see README for details -->
    
    
    
</head>

<body>
<div id="content" class="gui">
    
    <div class="panel" paneltitle="Home" id="stage">
        <canvas nx="stage" id="mainStage" style="width:400px;height:200px"></canvas>
        <canvas  nx="button" id="addItemButton" label="Add" style="width:80px;height:80px"></canvas>
    </div>
    <div class="panel" paneltitle="Sequencer" id="sequencer">
        <canvas nx="matrix" id="seqMatrix" style="width:440px;height:220px"></canvas>
        <canvas  nx="number" id="divisionNumber" label="Division" style="width:40px;height:60px"></canvas>
    </div>
    
    <div class="panel" data-title="Instrument" id="instrument">
            <canvas nx="slider" id="instSlider1" style="width:80px;height:180px"></canvas>
        <select name="select" id="instWaveSelect">
            <option value="square">square</option> 
            <option value="sine" selected>sine</option>
            <option value="triangle">triangle</option>
        </select>
        </div>
        <div class="panel" data-title="Transport" id="settings">        
            <canvas  nx="button" id="playButton" label="Play" style="width:120px;height:120px"></canvas>
            <canvas  nx="number" id="tempoText" label="Tempo" style="width:160px;height:80px"></canvas>
        </div>
    
    
    
</div>
  <footer>
    <nav>
        <ul>
            <li id="selected"> <a href="#stage">Stage</a></li>
            <li><a href="#sequencer">Sequencer</a></li>
            <li><a href="#instrument">Instrument</a></li>
            <li><a href="#settings">Settings</a></li>
        </ul>
    </nav>
    </footer>  
    

</body>
</html>
