        <title>Blank Cordova Mobile App Project Template (Lite)</title>

        default-src *;
        child-src blob: ;

        style-src 'self' 'unsafe-inline' http://fonts.googleapis.com/;
        script-src 'self' 'unsafe-inline' 'unsafe-eval'">
        <!-- see http://webdesign.tutsplus.com/tutorials/htmlcss-tutorials/quick-tip-dont-forget-the-viewport-meta-tag -->

        <style>/* following two viewport lines are equivalent to the meta viewport statement above, needed for Windows */ /* see http://www.quirksmode.org/blog/archives/2014/05/html5_dev_conf.html and

fixed ; }</style>
        <link href="lib/app.css"
              rel="stylesheet"
              type="text/css" />
        <script charset="utf-8"
                src="lib/jquery.min.js"
                type="text/javascript"></script>
        <!-- <script src="cordova.js"></script> -->
        <!-- phantom library, needed for Cordova api calls, added during build -->
        <script src="lib/nexusUI.js"
                type="text/javascript"></script>
        <script src="lib/Tone.js"
                type="text/javascript"></script>
        <script src="js/simplebarseqadaptor.js"
                type="text/javascript"></script>
        <script src="js/phonestrument.js"
                type="text/javascript"></script>
        <script src="js/player.js"
                type="text/javascript"></script>
        <script src="js/app.js"></script>
        <!-- recommended location of your JavaScript code relative to other JS files -->
        <!-- <script src="xdk/init-dev.js"></script> -->
        <!-- normalizes device and document ready events, see README for details -->
    </head>
    <body>
        <div class="tabs">
            <div id="tab1"><a href="#tab1">Home</a>
                <div>
                    <canvas nx="stage" id="mainStage"
                                       class="mainWidget">
                    </canvas>
                    <canvas  nx="button" class="nxButton" id="addItemButton"
                                         label="Add">
                    </canvas>
                </div>
            </div>
            <div id="tab2"><a href="#tab2">Sequencer</a>
                <div>
                    <canvas nx="matrix" id="seqMatrix"
                                        class="mainWidget">
                    </canvas>

                    <canvas  nx="number" id="divisionNumber" style="width:40px;height:20px">
                    </canvas>

                    <!--<div class="octaveButtons" >-->
                    <canvas  nx="button" class="nxButton hardRight" id="octaveUpButton"
                                                                    label="Up">
                    </canvas>
                    <canvas nx="comment" class="comment hardRight"
                                         id="octaveComment">
                    </canvas>
                    <canvas  nx="button" class="nxButton" id="octaveDownButton"
                                                          label="Down">
                    </canvas>
                    <!--</div>-->

                </div>
            </div>
            <div id="tab3"><a href="#tab3">Instrument</a>
                <div>
                    <canvas nx="slider" id="instSlider1"
                                        style="width:80px;height:180px">
                    </canvas>

                    <select name="select" id="instTypeSelect">
                        <option value="mono">mono</option>
                        <option value="poly">poly</option>
                        <option value="samples">samples</option>
                    </select>

                    <select name="select" id="instWaveSelect">
                        <option value="square">square</option>
                        <option value="sine" selected>sine</option>
                        <option value="triangle">triangle</option>
                    </select>

                </div>
            </div>
            <div id="default2"><a href="#default2">Settings</a>
                <div>

                    <canvas  nx="number" id="tempoText"
                                         label="Tempo" style="width:160px;height:80px">
                    </canvas>
                    <canvas nx="banner" id="nexusuiBanner"
                                        style="width:160px;height:80px">
                    </canvas>

                </div>
            </div>

            <canvas  nx="toggle" id="playButton" label="Play"
                                                 class="transport">
            </canvas>


        </div>
    </body>
</html>
